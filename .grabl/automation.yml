config:
  version-candidate: VERSION
  dependencies:
    dependencies: [build]
    common: [build, release]
    behaviour: [build]

build:
  quality:
    filter:
      owner: graknlabs
      branch: master
    dependency-analysis:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel run @graknlabs_dependencies//grabl/analysis:dependency-analysis
  correctness:
    build:
      image: graknlabs-ubuntu-20.04
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        ARTIFACT_USERNAME=$REPO_GRAKN_USERNAME \
        ARTIFACT_PASSWORD=$REPO_GRAKN_PASSWORD \
        bazel run @graknlabs_dependencies//distribution/artifact:create-netrc
        bazel build //...
        bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
        bazel test $(bazel query 'kind(checkstyle_test, //...)') --test_output=errors
    test-behaviour:
      image: graknlabs-ubuntu-20.04
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        ARTIFACT_USERNAME=$REPO_GRAKN_USERNAME \
        ARTIFACT_PASSWORD=$REPO_GRAKN_PASSWORD \
        bazel run @graknlabs_dependencies//distribution/artifact:create-netrc
        sudo pip3 install -r requirements_dev.txt
        bazel test //tests/behaviour/connection/... --test_output=streamed --jobs=1
        bazel test //tests/behaviour/concept/... --test_output=streamed
        bazel test //tests/behaviour/graql/language/match/... --test_output=streamed
        bazel test //tests/behaviour/graql/language/get/... --test_output=streamed
        bazel test //tests/behaviour/graql/language/define/... --test_output=streamed
    deploy-pip-snapshot:
      image: graknlabs-ubuntu-20.04
      dependencies: [build, test-behaviour]
      filter:
        owner: graknlabs
        branch: master
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        ARTIFACT_USERNAME=$REPO_GRAKN_USERNAME \
        ARTIFACT_PASSWORD=$REPO_GRAKN_PASSWORD \
        bazel run @graknlabs_dependencies//distribution/artifact:create-netrc
        export DEPLOY_PIP_USERNAME=$REPO_GRAKN_USERNAME
        export DEPLOY_PIP_PASSWORD=$REPO_GRAKN_PASSWORD
        bazel run --define version=$(git rev-parse HEAD) //:deploy-pip -- snapshot
