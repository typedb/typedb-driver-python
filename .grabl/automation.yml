config:
  version-candidate: VERSION
  dependencies:
    dependencies: [build]
    common: [build, release]
    behaviour: [build]

build:
  quality:
    filter:
      owner: graknlabs
      branch: master
    dependency-analysis:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel run @graknlabs_dependencies//grabl/analysis:dependency-analysis
  correctness:
    build:
      image: graknlabs-ubuntu-20.04
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        bazel build //...
        bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
        bazel test $(bazel query 'kind(checkstyle_test, //...)') --test_output=errors
    test-behaviour:
      image: graknlabs-ubuntu-20.04
      type: foreground
      command: |
        pyenv global 3.6.10
        pip install -r requirements_dev.txt
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        bazel test //tests/behaviour/connection/... --test_output=errors --jobs=1
        bazel test //tests/behaviour/concept/... --test_output=errors --jobs=1
        bazel test //tests/behaviour/graql/language/match/... --test_output=errors --jobs=1
        bazel test //tests/behaviour/graql/language/get/... --test_output=errors --jobs=1
        bazel test //tests/behaviour/graql/language/define/... --test_output=errors --jobs=1
      # TODO: remove --jobs=1 from Concept and Graql tests once Grakn runner is parallelisable
    deploy-pip-snapshot:
      image: graknlabs-ubuntu-20.04
#      dependencies: [build, test-behaviour]
#      filter:
#        owner: graknlabs
#        branch: master
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        export DEPLOY_PIP_USERNAME=$REPO_GRAKN_USERNAME
        export DEPLOY_PIP_PASSWORD=$REPO_GRAKN_PASSWORD
        bazel run --define version=$(git rev-parse HEAD) //:deploy-pip -- snapshot
    test-deployment-pip:
      image: graknlabs-ubuntu-20.04
      dependencies: [deploy-pip-snapshot]
#      filter:
#        owner: graknlabs
#        branch: master
      type: foreground
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        bazel run //tests:grakn-extractor -- grakn-core-all-linux
        ./grakn-core-all-linux/grakn server &
        pip install --index-url https://repo.grakn.ai/repository/pypi-snapshot/simple grakn-client==$GRABL_COMMIT
        cd test/deployment/ && python -m unittest test && export TEST_SUCCESS=0 || export TEST_SUCCESS=1
        kill $(jps | awk '/GraknServer/ {print $1}')
        exit $TEST_SUCCESS


release:
  filter:
    owner: graknlabs
    branch: master
  validation:
    validate-dependencies:
      image: graknlabs-ubuntu-20.04
      command: bazel test //:release-validate-python-deps --test_output=streamed
  deployment:
    deploy-github:
      image: graknlabs-ubuntu-20.04
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        pip install certifi
        export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
        bazel run @graknlabs_dependencies//tool/release:create-notes -- client-python $(cat VERSION) ./RELEASE_TEMPLATE.md
        bazel clean --expunge
        export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN
        bazel run --define version=$(cat VERSION) //:deploy-github -- $GRABL_COMMIT
    deploy-pip-release:
      image: graknlabs-ubuntu-20.04
      command: |
        pyenv global 3.6.10
        sudo unlink /usr/bin/python3
        sudo ln -s $(which python3) /usr/bin/python3
        sudo ln -s /usr/share/pyshared/lsb_release.py /opt/pyenv/versions/3.6.10/lib/python3.6/site-packages/lsb_release.py
        export DEPLOY_PIP_USERNAME=$REPO_PYPI_USERNAME
        export DEPLOY_PIP_PASSWORD=$REPO_PYPI_PASSWORD
        bazel run --define version=$(cat VERSION) //:deploy-pip -- release
      dependencies: [deploy-github]
